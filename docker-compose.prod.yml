# Production Docker Compose for self-hosting
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - budget-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://budget:budget_secret@postgres:5432/budget}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - PYTHON_SERVICE_URL=http://python:8001
      - ALLOW_REGISTRATION=${ALLOW_REGISTRATION:-false}
    depends_on:
      postgres:
        condition: service_healthy
      python:
        condition: service_started
    restart: unless-stopped
    networks:
      - budget-network

  python:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - budget-network
    # Resource limits for low-powered devices
    deploy:
      resources:
        limits:
          memory: 512M

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=budget
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-budget_secret}
      - POSTGRES_DB=budget
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget -d budget"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - budget-network
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M

  # Optional: Automatic backups
  backup:
    image: postgres:16-alpine
    environment:
      - PGHOST=postgres
      - PGUSER=budget
      - PGPASSWORD=${POSTGRES_PASSWORD:-budget_secret}
      - PGDATABASE=budget
    volumes:
      - /opt/budget-backups:/backups
    entrypoint: /bin/sh
    command: |
      -c 'while true; do
        pg_dump -Fc > /backups/budget_$(date +%Y%m%d_%H%M%S).dump
        find /backups -name "*.dump" -mtime +7 -delete
        sleep 86400
      done'
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - budget-network
    profiles:
      - backup

networks:
  budget-network:
    driver: bridge

volumes:
  postgres_data:


